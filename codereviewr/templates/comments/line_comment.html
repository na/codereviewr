<li class="comment line-{{ comment.lineno }}">
	<dt>
		{% if comment.author_is_user %}
			<a href="{{ code.author.get_absolute_url }}">{{ comment.author }}</a> ripped 
		{% else %}
			{{ comment.author }} ripped 
		{% endif %}
		<a href="{{ code.get_absolute_url }}#line-{{ comment.lineno }}">line {{ comment.lineno }}</a> apart 
		{{ comment.date|timesince }} ago:
	</dt>
	<dd>
		{{comment.comment}}
	</dd>
</li>
